include: package:lint/analysis_options.yaml

linter:
  rules:
    avoid_positional_boolean_parameters: false

analyzer:
  exclude:
    - lib/**.g.dart
    - lib/**.gr.dart
    - lib/**.config.dart
    - lib/**.freezed.dart
  errors:
    missing_return: error
    missing_required_param: error
    parameter_assignments: error
